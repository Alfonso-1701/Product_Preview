<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="image_mobile_shell">
        <img src="./images/image-product-mobile.jpg" alt="bottle of perfume" class="image_mobile">
    </div>
    <div class="shell_main">
        <div class="image_desktop_shell">
            <img src="./images/image-product-desktop.jpg" alt="bottle of perfume" class="image_desktop">
        </div>

        <div class="shell_desktop">
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
        
            <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
            <div class="shell_price">
                <p class="price_sale">$149.99</p>
                <p class="price_original"><s>$169.99</s></p>
            </div>
        
            <button><img src="./images/icon-cart.svg" alt="shopping cart icon" class="image_cart">Add to Cart</button>
        </div>

    </div>

</body>
</html>
